name: Update Earthquake Data

on:
  schedule:
    # Run daily at 6:00 AM UTC (9:00 AM Israel time)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-earthquake-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Update earthquake data
      run: |
        python update_earthquake_data.py
        
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/all_EQ_cleaned.geojson
        git commit -m "ðŸŒ Auto-update earthquake data - $(date '+%Y-%m-%d %H:%M:%S UTC')"
        git push
        
    - name: Create summary
      if: always()
      run: |
        echo "## ðŸŒ Earthquake Data Update Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Update Time:** $(date '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ "${{ steps.verify-changed-files.outputs.changed }}" == "true" ]; then
          echo "âœ… **Status:** New earthquake data added to database" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š **Changes:** Updated \`data/all_EQ_cleaned.geojson\`" >> $GITHUB_STEP_SUMMARY
        else
          echo "â„¹ï¸ **Status:** No new earthquake data found" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š **Changes:** Database is up to date" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”— **Data Source:** [GSI Last 30 Days](https://eq.gsi.gov.il/en/earthquake/files/last30_event.csv)" >> $GITHUB_STEP_SUMMARY
