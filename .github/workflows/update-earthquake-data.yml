name: Update Earthquake Data

on:
  schedule:
    # Run daily at 6:00 AM UTC (9:00 AM Israel time)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-earthquake-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Update earthquake data
      run: |
        python scripts/update_earthquake_data.py
        
    - name: Update metadata
      run: |
        # Update the metadata file with current timestamp
        cat > data/metadata.json << EOF
        {
          "last_update_timestamp": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
          "version": "1.0.0",
          "description": "Metadata tracking when the earthquake data was last updated by the GitHub action",
          "data_source": "GSI Last 30 Days",
          "data_source_url": "https://eq.gsi.gov.il/en/earthquake/files/last30_event.csv"
        }
        EOF
        
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/all_EQ_cleaned.geojson data/metadata.json
        git commit -m "🌍 Auto-update earthquake data - $(date '+%Y-%m-%d %H:%M:%S UTC')"
        git push
        
    - name: Commit metadata only (if no earthquake data changes)
      if: steps.verify-changed-files.outputs.changed == 'false'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/metadata.json
        git commit -m "📝 Update metadata timestamp - $(date '+%Y-%m-%d %H:%M:%S UTC')"
        git push
        
    - name: Create summary
      if: always()
      run: |
        echo "## 🌍 Earthquake Data Update Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Update Time:** $(date '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ "${{ steps.verify-changed-files.outputs.changed }}" == "true" ]; then
          echo "✅ **Status:** New earthquake data added to database" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "📊 **Changes:** Updated \`data/all_EQ_cleaned.geojson\`" >> $GITHUB_STEP_SUMMARY
        else
          echo "ℹ️ **Status:** No new earthquake data found" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "📊 **Changes:** Database is up to date" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "🔗 **Data Source:** [GSI Last 30 Days](https://eq.gsi.gov.il/en/earthquake/files/last30_event.csv)" >> $GITHUB_STEP_SUMMARY
