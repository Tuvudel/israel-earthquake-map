<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Switcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }

        body.dark {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
        }

        .title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #1e293b;
            transition: color 0.3s ease;
        }

        body.dark .title {
            color: #ffffff;
        }

        .subtitle {
            font-size: 1.125rem;
            color: #64748b;
            margin-bottom: 3rem;
            transition: color 0.3s ease;
        }

        body.dark .subtitle {
            color: #cbd5e1;
        }

        .toggle-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .toggle-switch {
            position: relative;
            width: 80px;
            height: 40px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(45deg, #fbbf24, #f59e0b);
            box-shadow: 0 4px 20px rgba(245, 158, 11, 0.3);
            border: none;
            outline: none;
            overflow: hidden;
        }

        .toggle-switch:hover {
            transform: scale(1.05);
        }

        .toggle-switch:active {
            transform: scale(0.95);
        }

        .toggle-switch:focus {
            box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.3);
        }

        body.dark .toggle-switch {
            background: linear-gradient(45deg, #7c3aed, #3b82f6);
            box-shadow: 0 4px 20px rgba(124, 58, 237, 0.3);
        }

        body.dark .toggle-switch:focus {
            box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.3);
        }

        .toggle-knob {
            position: absolute;
            top: 4px;
            left: 4px;
            width: 32px;
            height: 32px;
            background: #ffffff;
            border-radius: 50%;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            z-index: 10;
        }

        body.dark .toggle-knob {
            transform: translateX(40px);
        }

        .icon {
            width: 16px;
            height: 16px;
            transition: all 0.4s ease;
        }

        .sun-icon {
            color: #f59e0b;
        }

        .moon-icon {
            color: #475569;
            opacity: 0;
            transform: rotate(180deg) scale(0);
        }

        body.dark .sun-icon {
            opacity: 0;
            transform: rotate(-180deg) scale(0);
        }

        body.dark .moon-icon {
            opacity: 1;
            transform: rotate(0deg) scale(1);
        }

        /* Stars for dark mode */
        .stars {
            position: absolute;
            inset: 0;
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        body.dark .stars {
            opacity: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        .star:nth-child(1) { top: 8px; left: 12px; animation-delay: 0s; }
        .star:nth-child(2) { top: 12px; left: 24px; animation-delay: 0.5s; }
        .star:nth-child(3) { top: 24px; left: 16px; animation-delay: 1s; }
        .star:nth-child(4) { top: 8px; right: 12px; animation-delay: 1.5s; }
        .star:nth-child(5) { top: 20px; right: 24px; animation-delay: 2s; }
        .star:nth-child(6) { top: 28px; right: 16px; animation-delay: 0.7s; }

        /* Sun rays for light mode */
        .sun-rays {
            position: absolute;
            inset: 0;
            border-radius: 20px;
            opacity: 1;
            transition: opacity 0.4s ease;
        }

        body.dark .sun-rays {
            opacity: 0;
        }

        .ray {
            position: absolute;
            width: 2px;
            height: 8px;
            background: #fbbf24;
            opacity: 0.6;
            top: -4px;
            left: 50%;
            transform-origin: 1px 24px;
            margin-left: -1px;
        }

        .ray:nth-child(1) { transform: translateX(-50%) rotate(0deg); }
        .ray:nth-child(2) { transform: translateX(-50%) rotate(45deg); }
        .ray:nth-child(3) { transform: translateX(-50%) rotate(90deg); }
        .ray:nth-child(4) { transform: translateX(-50%) rotate(135deg); }
        .ray:nth-child(5) { transform: translateX(-50%) rotate(180deg); }
        .ray:nth-child(6) { transform: translateX(-50%) rotate(225deg); }
        .ray:nth-child(7) { transform: translateX(-50%) rotate(270deg); }
        .ray:nth-child(8) { transform: translateX(-50%) rotate(315deg); }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
            background: white;
            color: #b45309;
            border: 1px solid #fef3c7;
            transition: all 0.3s ease;
            margin-bottom: 3rem;
        }

        body.dark .status {
            background: #1e293b;
            color: #c4b5fd;
            border-color: #374151;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        body.dark .card {
            background: #1e293b;
            border-color: #374151;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .card-icon {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            background: #f59e0b;
            color: white;
        }

        body.dark .card-icon {
            background: #7c3aed;
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #1e293b;
            transition: color 0.3s ease;
        }

        body.dark .card-title {
            color: white;
        }

        .card-text {
            color: #64748b;
            font-size: 0.875rem;
            line-height: 1.4;
            transition: color 0.3s ease;
        }

        body.dark .card-text {
            color: #94a3b8;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Theme Switcher</h1>
        <p class="subtitle">Click the switch to toggle between light and dark modes</p>
        
        <div class="toggle-container">
            <button class="toggle-switch" id="themeToggle" aria-label="Toggle theme">
                <div class="toggle-knob">
                    <svg class="icon sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                    </svg>
                    <svg class="icon moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
                    </svg>
                </div>
                
                <div class="stars">
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                </div>
                
                <div class="sun-rays">
                    <div class="ray"></div>
                    <div class="ray"></div>
                    <div class="ray"></div>
                    <div class="ray"></div>
                    <div class="ray"></div>
                    <div class="ray"></div>
                    <div class="ray"></div>
                    <div class="ray"></div>
                </div>
            </button>
        </div>
        
        <div class="status" id="statusIndicator">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"/>
                <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
            </svg>
            <span id="statusText">Light Mode</span>
        </div>
        
        <div class="cards">
            <div class="card">
                <div class="card-icon">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                    </svg>
                </div>
                <h3 class="card-title">Beautiful Design</h3>
                <p class="card-text">Modern UI components with attention to detail and visual hierarchy.</p>
            </div>
            
            <div class="card">
                <div class="card-icon">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
                    </svg>
                </div>
                <h3 class="card-title">Smooth Animations</h3>
                <p class="card-text">Fluid transitions and micro-interactions that enhance user experience.</p>
            </div>
        </div>
    </div>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const statusText = document.getElementById('statusText');
        const statusIndicator = document.getElementById('statusIndicator');
        let isAnimating = false;

        // Check for saved theme preference or default to light
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            document.body.classList.add('dark');
            updateStatusIndicator(true);
        }

        themeToggle.addEventListener('click', function() {
            if (isAnimating) return;
            
            isAnimating = true;
            const isDark = document.body.classList.toggle('dark');
            
            // Save theme preference
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            
            updateStatusIndicator(isDark);
            
            // Reset animation lock
            setTimeout(() => {
                isAnimating = false;
            }, 400);
        });

        function updateStatusIndicator(isDark) {
            statusText.textContent = isDark ? 'Dark Mode' : 'Light Mode';
            
            const iconSvg = isDark ? 
                `<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
                 </svg>` :
                `<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"/>
                    <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                 </svg>`;
            
            statusIndicator.querySelector('.icon').outerHTML = iconSvg;
        }

        // Keyboard support
        themeToggle.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                themeToggle.click();
            }
        });
    </script>
</body>
</html>
